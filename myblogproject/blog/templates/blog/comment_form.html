<!-- templates/blog/comment_form.html -->
{% extends 'blog/base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
  <h1>Add Comment</h1>
  <form method="post" action="{% url 'add_comment' pk=post.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
  </form>
{% endblock %}
