<!-- templates/blog/post_form.html -->
{% extends 'blog/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
  <h1>{{ form_title }}</h1>
  <form method="post" action="{% url form_action_url %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
